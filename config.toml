  # about section
  [[params.block]]
    id = "about"
    type = "text"
    title = "Objectives and History"
    description = "The Paulista Graduate Meeting of Computing students is an opportunity for MSc and PhD students to meet and exchange experiences and ideas on their research, their institutions, their advisors and even their lifes. The first EPPC (https://www.facebook.com/1eppc/) happened in 2017 at the Instituto de Ciências Matemáticas e de Computação - ICMC (http://www.icmc.usp.br) - University of São Paulo - and the second EPPC (https://eppc.ic.unicamp.br/) happened in 2018 at the Instituto de Computação (https://www.ic.unicamp.br) - University of Campinas. This year, 2019, the Instituto de Matemática e Estatística (https://www.ime.usp.br) - University of São Paulo - is going to host the third EPPC in November, 6th, 2019."
    buttontext = "next"
    # the picture is stored at static/images/
    picture = "pic01.jpg"

